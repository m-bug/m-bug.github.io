<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>m-bug Projects Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Fira Code", monospace;
      background: radial-gradient(circle at top, #0d0d0d, #000);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #00f5a0, #00d9f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00f5a0; }
      to { text-shadow: 0 0 20px #00d9f5, 0 0 40px #00f5a0; }
    }

    .category {
      margin: 2rem 0;
      width: 90%;
      max-width: 1600px;
    }

    .category h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #00d9f5;
      text-shadow: 0 0 10px rgba(0,217,245,0.6);
    }

    /* Ribbon for Coming Soon */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
    }

    @media (max-width: 1400px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .icon-card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem 1rem;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      overflow: hidden;
    }

    .icon-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 20px rgba(0, 217, 245, 0.5);
    }

    .icon-card i {
      font-size: 3rem;
      color: #00f5a0;
      margin-bottom: 1rem;
    }

    .icon-card span {
      display: block;
      font-size: 1rem;
      color: #f0f0f0;
    }

    /* Ribbon for Coming Soon */
    .ribbon {
      position: absolute;
      top: 10px;
      right: -40px;
      width: 150px;
      text-align: center;
      background: linear-gradient(45deg, #ff0066, #ff6600);
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      transform: rotate(45deg);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      padding: 5px 0;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>üöÄ m-bug Project Hub</h1>

      </a>
    </div>
  </div>

  <div class="category">

        <i class="ri-qr-code-line"></i>
        <span>QR-Code Sharing Tool</span>
      </a>
      <a class="icon-card" href="https://diceware.rempe.us/#eff" target="_blank">
        <i class="ri-rocket-2-line"></i>
		<div class="ribbon">SOON...</div>
        <span>Password generator</span>
      </a>
      <a class="icon-card" href="https://bucolic-jelly-36bdca.netlify.app/" target="_blank">

</html>
